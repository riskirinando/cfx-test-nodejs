apiVersion: apps/v1
kind: Deployment
metadata:
  name: cfx-nodejs-app
  namespace: default
  labels:
    app: cfx-nodejs-app
    version: v1
spec:
  replicas: 2
  selector:
    matchLabels:
      app: cfx-nodejs-app
  template:
    metadata:
      labels:
        app: cfx-nodejs-app
        version: v1
    spec:
      containers:
      - name: cfx-nodejs-app
        image: 112113402575.dkr.ecr.us-east-1.amazonaws.com/cfx-test-nodejs:latest
        ports:
        - containerPort: 3000
          name: http
        env:
        - name: NODE_ENV
          value: "production"
        - name: PORT
          value: "3000"
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        securityContext:
          runAsNonRoot: true
          runAsUser: 1001
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          capabilities:
            drop:
            - ALL
        volumeMounts:
        - name: tmp
          mountPath: /tmp
      volumes:
      - name: tmp
        emptyDir: {}
      securityContext:
        fsGroup: 1001
---
apiVersion: v1
kind: Service
metadata:
  name: cfx-nodejs-service
  namespace: default
  labels:
    app: cfx-nodejs-app
spec:
  type: ClusterIP
  selector:
    app: cfx-nodejs-app
  ports:
  - name: http
    port: 80
    targetPort: 3000
    protocol: TCP
